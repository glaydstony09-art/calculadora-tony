<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora - TONY</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #444;
      width: 300px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ffcc;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: #111;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00ffcc;
      color: black;
    }
    .equal {
      grid-column: span 2;
      background: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de TONY</h2>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "";

    function appendNumber(num) {
      currentInput += num;
      display.value = currentInput;
    }

    function appendOperator(op) {
      if (currentInput === "") return;
      const lastChar = currentInput.slice(-1);
      if ("+-*/%".includes(lastChar)) {
        currentInput = currentInput.slice(0, -1) + op;
      } else {
        currentInput += op;
      }
      display.value = currentInput;
    }

    function clearDisplay() {
      currentInput = "";
      display.value = "";
    }

    function backspace() {
      currentInput = currentInput.slice(0, -1);
      display.value = currentInput;
    }

    function calculate() {
      try {
        let expression = currentInput.replace(/%/g, "/100");
        let result = eval(expression);
        display.value = result;
        currentInput = result.toString();
      } catch {
        display.value = "Erro";
        currentInput = "";
      }
    }

    // Suporte ao teclado
    document.addEventListener("keydown", function(event) {
      if (!isNaN(event.key) || event.key === ".") {
        appendNumber(event.key); // Números e ponto
      } else if ("+-*/%".includes(event.key)) {
        appendOperator(event.key); // Operadores
      } else if (event.key === "Enter") {
        event.preventDefault(); // Evita bugs no Enter
        calculate(); // Calcula
      } else if (event.key === "Backspace") {
        backspace(); // Apagar
      } else if (event.key.toLowerCase() === "c") {
        clearDisplay(); // Limpar
      }
    });
  </script>
</body>
</html>
